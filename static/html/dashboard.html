<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBoost Dashboard</title>
        <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/footer.css">
            <!-- Google Fonts for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">FitBoost Dashboard</div>
        <nav class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="../../index.html">Logout</a>
        </nav>
    </header>

    <div class="toggle-container">
        <label class="toggle-label">View: </label>
        <label class="switch">
            <input type="checkbox" id="viewToggle">
            <span class="slider round"></span>
        </label>
        <span id="viewMode">Day</span>
    </div>

    <div class="time-inputs">
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time">
        <br>
        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time">
        <br>
        <button onclick="getFitData()">Get Fit Data</button>
    </div>

    <section class="dashboard-container" id="dashboard-container">
        <!-- Dashboard cards will be dynamically added here by JavaScript -->
    </section>

    <footer class="footer">
        <div class="footer-left">FitBoost</div>
        <div class="footer-links">
            <a href="../../index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Plans</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy Policy</a> | <a href="#">Terms</a>
        </div>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="../js/dashboard.js"></script>
</body>

</html>
