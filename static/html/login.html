<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBoost Login</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <!-- Google Fonts for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo">FitBoost App</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-card">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="separator">or</div>
            <button id="google-auth" class="google-button">
                <img src="../images/google-icon.png" alt="Google Icon" class="google-icon"> Sign in with Google
            </button>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-left">FitBoost</div>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Plans</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy Policy</a> | <a href="#">Terms</a>
        </div>
    </footer>    
    

    <!-- Load the Google API library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Link to the external JavaScript file -->
    <script src="../js/login.js"></script>
</body>

</html>
