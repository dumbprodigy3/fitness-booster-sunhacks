<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBoost Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #000000;
            margin: 0;
        }

        .navbar {
            background-color: #8C1D40;
            color: #ffffff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links a {
            margin-left: 20px;
            color: #FFC627;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 300px;
            text-align: center;
        }

        .login-card h2 {
            color: #8C1D40;
            margin-bottom: 1.5em;
        }

        #login-form input[type="email"],
        #login-form input[type="password"] {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #8C1D40;
            border-radius: 5px;
        }

        .login-button {
            background-color: #8C1D40;
            color: #ffffff;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #6e1530;
        }

        .separator {
            margin: 1.5em 0;
            font-weight: bold;
            color: #8C1D40;
        }

        .google-button {
            background-color: #ffffff;
            color: #8C1D40;
            padding: 0.75em 1.5em;
            border: 1px solid #8C1D40;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .google-button:hover {
            background-color: #8C1D40;
            color: #ffffff;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .footer {
            background-color: #8C1D40;
            color: #ffffff;
            padding: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-left {
            font-size: 1.5em;
            font-weight: bold;
        }

        .footer-links a {
            color: #FFC627;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .footer-right a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 10px;
        }

        .footer-right a:hover {
            color: #FFC627;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">FitBoost App</div>
        <nav class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-card">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="separator">or</div>
            <button id="google-auth" class="google-button">
                <img src="../images/google-icon.png" alt="Google Icon" class="google-icon"> Sign in with Google
            </button>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-left">FitBoost</div>
        <div class="footer-links">
            <a href="../../index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Plans</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy Policy</a> | <a href="#">Terms</a>
        </div>
    </footer>    

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../js/login.js"></script>
</body>

</html>
